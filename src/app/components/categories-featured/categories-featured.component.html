

<div class="container banner-container" >

  <div class="grid"  >
      <div class="row" >
          <div  class="col-4 col-sm-3 col-md-2 col-lg-2 category-item " *ngFor='let categoria of categories'>
            
              <img  src='{{categoria.url}}' alt="Medicamentos com descontos">
              <p>{{categoria.name}}</p>
           
          </div>
       
          
         
          
        

      </div>
  </div>
</div>
